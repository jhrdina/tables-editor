<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'connection-view'
-->
<html>
  <head>
    <title>DEMO connection-view</title>
    <meta content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" name="viewport">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link href="connection-view.html" rel="import">

  </head>

  <body id="body" style="height: 500px; width: 1000px;">
    <span id="browser-sync-binding"></span>
    <connection-view car1="1" car2="1..n" id = "c1" name="Connection_1" x1="10" y1="10" dir1="bottom" x2="200" y2="200" dir2="left"></connection-view>
    <connection-view car1="0..n" car2="1" id = "c2" name="Connection_2" x1="200" y1="200" dir1="right" x2="500" y2="500" dir2="top"></connection-view>
  </body>
</html>

<script type="text/javascript">
  document.getElementById("body").onmousemove = function(e) {
    var el = document.getElementById("c1");
    el.setAttribute("x2", e.pageX);
    el.setAttribute("y2", e.pageY);

    el = document.getElementById("c2");
    el.setAttribute("x1", e.pageX);
    el.setAttribute("y1", e.pageY);

  }
</script>
