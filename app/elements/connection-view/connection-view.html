<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../connection-label/connection-label.html">
<link rel="import" href="../connection-cardinality/connection-cardinality.html">





<dom-module id="connection-view">
  <template>
    <style>
      #frame {
        position: absolute;
      }

      #container {
        position: relative;
      }
    </style>
    <div id="frame">
      <div id="container">
        <svg id="svg">
          <path d$="{{curveString}}" stroke="gray" stroke-width="2" fill="none" />
        </svg>
        <connection-label x-target$="{{curve.middle.x}}" y-target$="{{curve.middle.y}}" name="{{name}}"></connection-label>
        <connection-cardinality cardinality="{{car1}}" dir$="{{dir1}}" x$={{curve.label1.x}} y$="{{curve.label1.y}}"></connection-cardinality>
        <connection-cardinality cardinality="{{car2}}" dir$="{{dir2}}" x$={{curve.label2.x}} y$="{{curve.label2.y}}" /></connection-cardinality>
      </div>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="connection-view.js"></script>
