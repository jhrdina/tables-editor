<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="attribute-settings-popover">
  <template>
    <style>
      :host {
        background-color: white;
      }

      div {
        overflow: hidden;
      }

      #containerVertical {
        @apply(--layout-vertical);
      }

      #typeSelection {
        @apply(--layout-horizontal);
      }

      #size paper-input {
        display: inline-block;
        width: 50px;
      }

      #type paper-dropdown-menu {
        width: 100px;
      }

      .invisible {
        visibility: hidden;
      }

      .bracket {
        margin-top: 30px;
      }

      .row {
        margin: 8px;
      }

      p {
        min-width: 200px;
      }
    </style>
    <div id="containterVertical">
      <div id="typeSelection" class="row">
        <div id="type">
          <paper-dropdown-menu id="dropmenu">
            <paper-menu class="dropdown-content" selected="{{typeIndex}}">
              <template is="dom-repeat" items="{{dataTypes}}">
                <paper-item>[[item.name]]</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
        <div class="bracket"><span class$="[[capacityClass]]">(</span></div>
        <div id="size" class$="[[capacityClass]]">
          <paper-input type="number" value="{{attribute.dataType.capacity}}"></paper-input>
        </div>
        <div class="bracket"><span class$="[[capacityClass]]">)</span></div>
      </div>
      <template is="dom-repeat" items="{{constraints}}">
        <div class="row">
          <paper-checkbox checked="{{item.active}}" value="{{item.name}}">{{item.name}}</paper-checkbox>
        </div>
      </template>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="attribute-settings-popover.js"></script>
