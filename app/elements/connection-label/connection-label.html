<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../div-editable/div-editable.html">

<dom-module id="connection-label">
  <template>
    <style>
      #label {
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .around {
        position: relative;
      }

      div-editable {
        font-weight: normal;
        font-size: 11px;
        text-align: center;
        min-width: 20px;
        min-height: var(--paper-badge-height, 11px);
        background-color: var(--connection-label, --primary-background-color);
        /*opacity: var(--connection-label-opacity, 1.0);*/
        color: var(--connection-label-text-color, --primary-text-color);
        display: inline-block;
        border-radius: 10px;
        border: 2px solid gray;
        padding: 3px 7px;
        line-height: 1;
      }

      div-editable:not([focused]) {
        cursor: pointer;
      }

      div-editable:focus {
        color: black;

        @apply(--shadow-elevation-2dp);
      }

      div-editable.half {
        border-radius: 10px 0px 0px 10px;
      }



      #circle{
        border-radius: 50%;
        width: 4px;
        height: 4px;
        margin: 7px;
        border: 2px solid gray;
        background-color: var(--connection-label, --primary-background-color);
      }

      #trashButt, #editButt{
        font-weight: normal;
        font-size: 11px;
        text-align: center;
        height: var(--paper-badge-height, 13px);
        background-color: var(--connection-label, --primary-background-color);
        /*opacity: var(--connection-label-opacity, 1.0);*/
        color: var(--connection-label-text-color, --primary-text-color);
        display: inline-block;
        border-radius: 10px;
        border: 2px solid gray;
        padding: 3px 7px;
        line-height: 1;
        cursor: pointer;
      }

      #trashButt {
        transform: translate(1px, 0);
        position: absolute;
        top: -10px;
        right: -21px;
        border-radius: 0px 10px 10px 0px;
        border: 2px solid gray;
        padding: 2px;
        padding-right: 4px;
        border-left: 2px solid gray;
      }

      .trashRight{
        position: absolute !important;
        top: 0px !important;
        border-left: 2px solid gray !important;
      }

      #editButt {
        transform: translate(8px, 0);
        position: absolute;
        top: -10px;
        right: 0px;
        border-radius: 10px 0px 0px 10px;
        border: 2px solid gray;
        padding: 2px;
        padding-left: 4px;
        padding-right: 10px;
        border-right: 0px solid gray;
      }

      iron-icon {
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }

      .inline-block {
        display: inline-block !important;
      }

      .block {
        display: block !important;
      }
      .none {
        display: none !important;
      }
    </style>

    <div id="label">
      <div class="around">
        <div id="circle" class$="{{circleClasses}}"></div>
        <div-editable
            id="editable"
            class$="{{editableClasses}}"
            focused="{{editableFocused}}"
            value="{{name}}"
            select-on-focus>
        </div-editable>
        <div id="editButt"
            on-tap="handleEdit"
            class$="{{editButtClasses}}">
          <iron-icon icon="icons:create"></iron-icon>
        </div>
        <div id="trashButt"
            on-tap="handleDelete"
            class$="{{trashButtClasses}}">
          <iron-icon icon="icons:block"></iron-icon>
        </div>
      </div>
    </div>
  </template>
</dom-module>


<script type="text/javascript" src="connection-label.js"></script>
