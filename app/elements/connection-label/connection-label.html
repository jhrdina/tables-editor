<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../div-editable/div-editable.html">

<dom-module id="connection-label">
  <template>
    <style>
      #label {
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      #label::shadow #edit{
        font-weight: normal;
        font-size: 11px;
        /*height: var(--paper-badge-height, 11px);*/
        background-color: var(--connection-label, --primary-background-color);
        /*opacity: var(--connection-label-opacity, 1.0);*/
        color: var(--connection-label-text-color, --primary-text-color);
        display: inline-block;
        border-radius: 10px;
        border: 2px solid gray;
        padding: 3px 7px;
        line-height: 1;
        @apply(--layout);
        @apply(--layout-center-center);
        @apply(--connection-label);
      }

      #label::shadow #edit:not([contenteditable="true"]) {
        cursor: pointer;
      }

      #label::shadow #edit:focus {
        outline: 0;
        color: black;
        -webkit-box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 1px 1px 2px 0px rgba(0, 0, 0, 0.75);
      }
      .circle
    </style>
    <div id="container">
      <div-editable id="label" value="{{name}}">
      </div-editable>
    </div>
  </template>
</dom-module>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="connection-label.js"></script>
