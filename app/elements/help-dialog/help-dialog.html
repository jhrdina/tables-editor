<dom-module id="help-dialog">
  <template>

    <style>

      .video {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .buttons {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      .button {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      video {
        padding: 20px 0 20px 0;
        width: 90%;
      }

      h2 {
        @apply(--paper-font-headline);
      }

    </style>

    <div class="video">
      <h2>[[current.name]]</h2>
      <video id="videoElement" loop></video>
    </div>

    <div class="buttons">
      <div class="button">
        <paper-button on-tap="onPrevClick">
          <iron-icon icon="av:skip-previous"></iron-icon>
          [[previous.name]]
        </paper-button>
      </div>
      <div class="button">
        <paper-button on-tap="onNextClick">
          [[next.name]]
          <iron-icon icon="av:skip-next"></iron-icon>
        </paper-button>
      </div>
    </div>

  </template>
</dom-module>

<script src="help-dialog.js" type="text/javascript"></script>
