<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../connection-view/connection-view.html">



<dom-module id="connections-view">
  <template>
    <style>
      :host {
        position: relative;
        z-index: 0;
      }
    </style>
    <template template is="dom-repeat" items="{{relations}}">
      <connection-view
          car1="{{item.connection.cardinality1}}" car2="{{item.connection.cardinality2}}"
          name="{{item.connection.name}}"
          x1="{{item.position1.x}}" y1="{{item.position1.y}}" dir1="right"
          x2="{{item.position2.x}}" y2="{{item.position2.y}}" dir2="left">
          </connection-view>
    </template>
  </template>
</dom-module>

<script type="text/javascript" src="connections-view.js"></script>
