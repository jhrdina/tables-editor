<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">



<dom-module id="connection-cardinality">
  <template>
    <style>
      #container {
        position: absolute;
        z-index: 1;
      }

      #frame {
        position: relative;
      }

      #box {
        position: absolute;
        font-weight: normal;
        font-size: 11px;
        /*height: var(--paper-badge-height, 11px);*/
        background-color: var(--connection-label, --primary-background-color);
        /*opacity: var(--connection-label-opacity, 1.0);*/
        color: var(--connection-label-text-color, --primary-text-color);
        display: inline-block;
        border-radius: 10px;
        border: 2px solid gray;
        padding: 3px 7px;
        line-height: 1;
        @apply(--layout);
        @apply(--layout-center-center);
        @apply(--connection-label);
        cursor: pointer;
      }
      #dialog {
        position:absolute;
        left:0px;
        top:0px;
        display: block;
        z-index: 10;
      }
      #dropmenu::shadow #trigger{
        display: none;
      }
      #dialog {
        position: absolute;
        top: -14px;
        left: 50px;
      }

    </style>
    <div id="container">
      <div id="frame">
        <div id="box">
          {{cardinality}}
        </div>
      </div>
      <div id="dialog">
        <paper-dropdown-menu id="dropmenu">
          <paper-menu class="dropdown-content" selected="{{dropdownIndex}}">
            <template is="dom-repeat" items="{{dropdownValues}}">
              <paper-item>{{item}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="connection-cardinality.js"></script>
