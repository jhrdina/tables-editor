<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'entity-box'
-->
<html>
  <head>
    <title>DEMO entity-box</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="entity-box.html">
    <link rel="import" href="../../bower_components/iron-input/iron-input.html">

    <style is="custom-style">
      .horizontal-section {
        min-width: 100px;
      }

      body {
        background-color: #fafafa;
      }
    </style>

  </head>

  <body unresolved>
    <span id="browser-sync-binding"></span>

  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        entity-box,
        .demo-block {
          margin-bottom: 20px;
        }

        entity-box.fixed-width {
          width: 200px;
        }

        entity-box.float {
          float: left;
        }
      </style>

      <div>
        <h4>TEST</h4>
        <div class="horizontal-section">
          <div class="demo-block">
            <label for="x-coord">X:</label>
            <input id="x-coord" is="iron-input" bind-value="{{entity.geometry.x}}">
            <label for="y-coord">Y:</label>
            <input id="y-coord" is="iron-input" bind-value="{{entity.geometry.y}}">
          </div>
          <!-- Filled Entity Box -->
          <entity-box
            draggable
            class="fixed-width"
            name="{{entity.name}}"
            geometry="{{entity.geometry}}"
            attributes="{{entity.attributes}}"
            ></entity-box>

          <!-- Empty Entity Box -->
          <entity-box
            class="float"
          ></entity-box>
        </div>
      </div>
    </div>
  </template>
  </dom-module>


  <script>
  Polymer({
        is: 'x-app',
        properties: {
          test: {
            type: String,
            value: 'PolymerTS'
          }
        },
        observers: [
          'geometryChanged(entity.geometry)'
        ],
        handleGreet: function(e) {
            console.log('handle gree event!', e);
        },
        geometryChanged: function(geometry) {
          console.log('Geometry:', geometry);
        },
        ready: function() {
          this.entity = {
            name: "Person",
            geometry: {
              x: 0,
              y: 0,
              width: 50,
              height: 200
            },
            attributes: [
              {
                name: 'id_osoby',
                dataType: {
                  name: 'NUMBER',
                  capacity: 10
                },
                flags: [
                  'PRIMARY_KEY'
                ]
              },
              {
                name: 'name',
                dataType: {
                  name: 'VARCHAR',
                  capacity: 255
                },
                flags: [
                  'NOT_NULL'
                ]
              }
            ]
          }
        }
      });

        (function(document) {
          'use strict';
        })(document);
  </script>

  </body>
</html>
