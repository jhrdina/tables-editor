<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../constraint-badge/constraint-badge.html">

<dom-module id="entity-box">
  <template>
    <style>
    :host {
      position: relative;
      display: block;
      min-width: 100px;

      --line-padding: 0.7em;
    }

    paper-material {
      background-color: white;
      min-height: 120px;
    }

    /* Name Box */

    .name-box {
      overflow: hidden;
      cursor: move;
      border-bottom: 1px solid #bbb;
      min-height: 40px;

      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .name-box > h2 {
      font-size: 100%;
      text-align: center;
      margin: 0em var(--line-padding);

      @apply(--layout-flex-auto);

      /*line-height: 30px;*/
    }

    .name-box > h2.empty {
      color: #999;
    }

    /* Connector Button */

    .connector {
      border-left: 1px solid #bbb;
    }

    .connector.active {
      color: var(--accent-color);
    }

    /* Attributes */
    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      min-height: 40px;
      /*line-height: 40px;*/
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .attr-name {
      padding: 0 var(--line-padding);
      @apply(--layout-flex-auto);
    }

    .flag {
      --constraint-badge-background: #bbb;
    }

    paper-menu-button {
      padding: 0;
    }

    input {
      width: 100%;
      font: inherit;
      color: inherit;
      border: none;
    }

    input:focus {
      outline: none;
    }

    </style>

    <paper-material>
      <div class="name-box handle">
        <!-- Entity name -->
        <h2 class$="{{nameClass}}">
          <input size="5" is="iron-input"
            bind-value="{{name}}"
            placeholder="Bez nÃ¡zvu">
        </h2>
        <!-- Connector Button -->
        <paper-icon-button
          class$="{{connectorClass}}"
          toggles="true"
          active="{{connectorActive}}"
          hidden$="{{connectorHidden}}"
          icon="communication:swap-calls"></paper-icon-button>
      </div>
      <ul>
        <template is="dom-repeat" items="{{attributes}}" as="attr">
          <li class="attr-row">

            <!-- Attribute name -->
            <span class="attr-name">
              <input size="5" is="iron-input" bind-value="{{attr.name}}">
            </span>

            <!-- Integrity constraints -->
            <template is="dom-repeat" items="[[attr.flags]]" as="flag">
              <constraint-badge
                class="flag"
                label="[[flag]]"></constraint-badge>
            </template>

            <!-- Data type -->
            <constraint-badge label="[[attr.dataType.name]]"></constraint-badge>

            <!-- Attribute settings button -->
            <paper-menu-button horizontal-offset="50">
              <paper-icon-button
                class="dropdown-trigger"
                icon="more-horiz">
              </paper-icon-button>
              <attribute-settings-popover
                class="dropdown-content"
                attribute="{{attr}}">
              </attribute-settings-popover>
            </paper-menu-button>
          </li>
        </template>
      </ul>


    </paper-material>

  </template>
</dom-module>

<script src="../../bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
<script type="text/javascript" src="entity-box.js"></script>
