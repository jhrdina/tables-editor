
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="entity-box">
  <template>
    <style>
    :host {
      position: relative;
      display: block;
      min-width: 100px;
      height: 150px;
    }

    paper-material {
      background-color: white;
      height: 100%;
    }

    .name-box {
      overflow: hidden;
      cursor: move;
      border-bottom: 1px solid #bbb;
      min-height: 40px;

      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .name-box > h2 {
      font-size: 100%;
      text-align: center;
      margin: 0em 0.7em;

      @apply(--layout-flex-auto);

      /*line-height: 30px;*/
    }

    .name-box > h2.empty {
      color: #999;
    }

    paper-icon-button {
      border-left: 1px solid #bbb;
    }

    paper-icon-button.active {
      color: var(--accent-color);
    }
    </style>

    <paper-material>
      <div class="name-box handle">
        <!-- Entity name -->
        <h2 class$="{{nameClass}}">{{showedName}}</h2>
        <!-- Connector Button -->
        <paper-icon-button
          class$="{{connectorClass}}"
          toggles="true"
          active="{{connectorActive}}"
          hidden$="{{connectorHidden}}"
          icon="communication:swap-calls"></paper-icon-button>
      </div>
      <div class="attribute-row">

      </div>
    </paper-material>

  </template>
</dom-module>

<script src="../../bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
<script type="text/javascript" src="entity-box.js"></script>
