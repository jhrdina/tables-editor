
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<link rel="import" href="../attribute-row/attribute-row.html">

<dom-module id="entity-box">
  <template>
    <style>
    :host {
      position: relative;
      display: block;
      min-width: 100px;

      --line-padding: 0.7em;
    }

    paper-material {
      background-color: white;
      min-height: 120px;
    }

    /* Name Box */

    .name-box {
      overflow: hidden;
      cursor: move;
      border-bottom: 1px solid #bbb;
      min-height: 40px;

      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .name-box > h2 {
      font-size: 100%;
      text-align: center;
      margin: 0em var(--line-padding);

      @apply(--layout-flex-auto);

      /*line-height: 30px;*/
    }

    input {
      width: 100%;
      font: inherit;
      color: inherit;
      border: none;
    }

    input:focus {
      outline: none;
    }

    .name-box > h2.empty {
      color: #999;
    }

    /* Connector Button */

    .connector {
      border-left: 1px solid #bbb;
    }

    .connector.active {
      color: var(--accent-color);
    }

    </style>

    <paper-material>
      <div class="name-box handle">
        <!-- Entity name -->
        <h2 class$="{{nameClass}}">
          <!-- TODO: Fix dynamic size -->
          <input size="5" is="iron-input"
            bind-value="{{name}}"
            placeholder="Bez nÃ¡zvu">
        </h2>
        <!-- Connector Button -->
        <paper-icon-button
          class$="{{connectorClass}}"
          toggles="true"
          active="{{connectorActive}}"
          hidden$="{{connectorHidden}}"
          icon="communication:swap-calls"></paper-icon-button>
      </div>
      <template is="dom-repeat" items="{{attributes}}" as="attr">
        <attribute-row attribute="{{attr}}"></attribute-row>
      </template>


    </paper-material>

  </template>
</dom-module>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
<script type="text/javascript" src="entity-box.js"></script>
