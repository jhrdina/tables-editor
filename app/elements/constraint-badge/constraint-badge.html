
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<dom-module id="constraint-badge">
  <template>
    <style>
      :host {
        display: block;
        outline: none;
      }

      #badge {
        @apply(--paper-font-common-base);
        font-weight: normal;
        font-size: 11px;

        margin-left: var(--constraint-badge-margin-left, 2px);
        margin-bottom: var(--constraint-badge-margin-bottom, 0px);
        /*height: var(--paper-badge-height, 11px);*/
        background-color: var(--constraint-badge-background, --accent-color);
        opacity: var(--constraint-badge-opacity, 1.0);
        color: var(--constraint-badge-text-color, white);

        display: inline-block;
        border-radius: 10px;
        padding: 3px 7px;
        line-height: 1;

        @apply(--layout);
        @apply(--layout-center-center);
        @apply(--constraint-badge);
      }
    </style>

    <div id="badge">{{transformedLabel}}</div>
  </template>
</dom-module>

<script type="text/javascript" src="constraint-badge.js"></script>
