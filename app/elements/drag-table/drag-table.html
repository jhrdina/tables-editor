<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="//cdnjs.cloudflare.com/ajax/libs/draggabilly/1.2.0/draggabilly.pkgd.min.js"></script>


<dom-module id="drag-table">
  <template>
    <style>
    :host {
      display: block;
      background-color: gray;
      position: absolute;
      width: 100px;
      height: 150px;
    }
    .handle {
      height: 20px;
      background-color: black;
      cursor: move;
    }
    </style>
    <div class="handle"></div>
    <content>
    </content>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'drag-table',
        ready: function(){
        this.draggie = new Draggabilly(this, {
          containment: 'tables-field',
          handle: '.handle',
        })},
        properties: {
        }
      });
    })();
  </script>
</dom-module>
